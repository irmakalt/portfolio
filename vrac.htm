    <script type="text/javascript" src="meta/jquery.min.js"></script>
    <script type="text/javascript" src="meta/jquery.cycle.all.js"></script>
    <link type="text/css" rel="stylesheet" href="meta/style.css"/>

  <body>
    <script type="text/javascript">
      document.write(menu);
      $(document).ready(function () {
          $("#k1").cycle({
              fx: "fade", speed: "2000",
              timeout: 0,
              next: "#k1-next", prev: "#k1-prev" });

          $(document).keydown(function(evt) {
              if (evt.keyCode == 39) // Right Arrow
                  $("#k1-next").click();
              if (evt.keyCode == 37) // Left Arrow
                  $("#k1-prev").click();
        });
      });
    </script>

    <div id="content" data-markdown>
      <div class="kiosk" id="k1">
        <div><img src="/vrac/vrac1.jpg"/></div>
        <div><img src="/vrac/vrac2.jpg"/></div>
        <div><img src="/vrac/vrac3.jpg"/></div>
      </div>
      <div class="legend">
        **Vrac #1 - 2011**

        composition d'images glanées sur le web, édition annuelle, 

        impression laser, 100 pages

        16 x 23 cm papier recyclé
        <br/>

        <a id="k1-prev" href="#">Prev</a> | <a id="k1-next" href="#">Next</a>
        <span id="num"></span>
      </div>

    </div>

    <script type="text/javascript" src="meta/data-markdown.user.js"></script>
